name: Detekt-Actions

on:
  push:
    branches:
      - main # You can specify the branch to trigger the workflow
      - 'feature/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: oracle
          java-version: '17' # Specify the Java version you want to use

      - name: Run detekt
        run: ./gradlew detekt
